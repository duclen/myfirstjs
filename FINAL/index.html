<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="login-form">
            <input type="text" placeholder="What's your name?" required maxlength="15">
            <input type="submit" value="Login">
        </form>

        <h3 id="greeting" class="hidden"></h3>

        <div class="clock-container">
            <h3>Is it too late?</h3>
            <h2 id="clock"></h2>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <form id="todo-form" class="hidden">
            <input type="text" placeholder="Add a new task...">
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bgr-img.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
